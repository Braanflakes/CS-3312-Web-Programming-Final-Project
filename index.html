<h1> Data Analysis of Dice Rolls </h1>

<fieldset id="sim-area">
   <legend>Simulate</legend>
   <table style="width:100%">
      <tr>
         <td>Die</td>
         <td>Quantity</td>
         <td>Groups</td>
         <td>Iterations</td>
         <td>None</td>
         <td>Top n - 1</td>
         <td>Bottom n - 1</td>
         <td></td>
      </tr>
      <tr>
         <td><select id="select-menu">
            <option value="4">d4</option>
            <option value="6">d6</option>
            <option value="8">d8</option>
            <option value="10">d10</option>
            <option value="100">d100</option>
            <option value="12">d12</option>
            <option value="20">d20</option>
            </select>
         </td>
         <td><input id="quantity" type="number" value="1"</input></td>
         <td><input id="groups" type="number" value="1"</input></td>
         <td><input id="iterations" type="number" value="1"</input></td>
         <td><input id="modifier-none" name="modifier" type="radio" checked></input></td>
         <td><input id="modifier-top" name="modifier" type="radio"></input></td>
         <td><input id="modifier-bottom" name="modifier" type="radio"></input></td>
         <td><button id="roll" type="button">Roll</button></td>
   </table>
         
</fieldset>
